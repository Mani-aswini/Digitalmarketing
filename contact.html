<html>
    <head>
        <title>
            contact us
        </title>
    </head>
<link rel="stylesheet" href="style1.css">
<a href="home.html" class="link"><p style="color:aliceblue;"><h2>Home</h2></p></a>
<section id="contact">
    <div class="contact-box">
      <div class="contact-links">
        <h2>CONTACT</h2>
        <div class="links">
          <div class="link">
            <a><img src="linkedin.png" alt="linkedin"></a>
          </div>
          <div class="link">
            <a><img src="github.png" alt="github"></a>
          </div>
          <div class="link">
            <a><img src="codepen.png" alt="codepen"></a>
          </div>
          <div class="link">
            <a><img src="email.png" alt="email"></a>
          </div>
        </div>
      </div>
      <div class="contact-form-wrapper">
        <form>
          <div class="form-item">
            <input type="text" name="sender" required>
            <label>Name:</label>
          </div>
          <div class="form-item">
            <input type="text" name="email" required>
            <label>Email:</label>
          </div>
          <div class="form-item">
            <textarea class="" name="message" required></textarea>
            <label>Message:</label>
          </div>
          <button class="submit-btn">Send</button>  
        </form>
      </div>
    </div>
  </section>
  </html>
